[mcu T1]
canbus_uuid: e3ea4f1ccf0f

#####################################################################
#   Extruder
#####################################################################

[extruder1]
step_pin: T1:PD0
dir_pin: T1:PD1
enable_pin: !T1:PD2
##  47.088 is a good starting point for galileo 2
rotation_distance: 47.55888
gear_ratio: 9:1                 # Galileo 2
microsteps: 16
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: T1:PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: T1:PA3
min_temp: 10
max_temp: 310
max_power: 1.0
min_extrude_temp: 170
max_extrude_only_distance: 101 # for tuning
control: pid
pid_kp: 29.605
pid_ki: 4.028
pid_kd: 54.400
pressure_advance: 0.026
##  Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040

[tmc2209 extruder1]
uart_pin: T1:PA15
interpolate: false
run_current: 0.6
hold_current: 0.1
driver_TPOWERDOWN: 20


[fan_generic T1_partfan]
pin: T1:PA0
kick_start_time: 0.5
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
off_below: 0.10

[heater_fan T1_hotend_fan]
pin: T1: PA1
heater: extruder1
heater_temp: 50.0

[adxl345 T1]
cs_pin: T1:PB12
spi_software_sclk_pin: T1:PB10
spi_software_mosi_pin: T1:PB11
spi_software_miso_pin: T1:PB2
axes_map: x,y,z

[neopixel T1_rgb]
pin: T1:PD3
chain_count: 3
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 1.0

[adxl345 T1]
cs_pin: T1:PB12
spi_software_sclk_pin: T1:PB10
spi_software_mosi_pin: T1:PB11
spi_software_miso_pin: T1:PB2
axes_map: x,y,z

[temperature_sensor T1_pcb]
sensor_type: temperature_mcu
sensor_mcu: T1
min_temp: 0
max_temp: 100

[gcode_macro T1]
variable_color: ""
gcode:
  SELECT_TOOL T=1

[tool T1]
tool_number: 1
extruder: extruder1
fan: T1_partfan
gcode_x_offset: 0.000
gcode_y_offset: -0.350
gcode_z_offset: 0.288
params_park_x: 91
params_park_y: 1.5
params_park_z: 245.8
# For InputShaper run per tool and enter the frequency here
params_input_shaper_type_x: 'mzv'
params_input_shaper_freq_x: 54.4
params_input_shaper_type_y: 'mzv'
params_input_shaper_freq_y: 39.6


[tool_probe T1]
pin: T1:PB6
tool: 1
z_offset: -0.650
speed: 10
samples: 1
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.01
samples_tolerance_retries: 3
activate_gcode:
    _TAP_PROBE_ACTIVATE HEATER=extruder1