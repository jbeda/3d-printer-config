[axiscope]
pin: PC3                  # Endstop pin
zswitch_x_pos: 287        # REQUIRED - X position of the endstop switch
zswitch_y_pos: 279        # REQUIRED - Y position of the endstop switch
zswitch_z_pos: 50         # REQUIRED - Z position + some clearance of the endstop switch
lift_z: 1                 # OPTIONAL - Amount to lift Z before moving (default: 1)
move_speed: 60            # OPTIONAL - XY movement speed in mm/s (default: 60)
z_move_speed: 10          # OPTIONAL - Z movement speed in mm/s (default: 10)
